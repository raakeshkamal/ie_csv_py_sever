version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      # Set your authentication credentials here
      # IMPORTANT: Change these default values for production!
      - AUTH_USERNAME=${AUTH_USERNAME:-admin}
      - AUTH_PASSWORD=${AUTH_PASSWORD:-password}
    volumes:
      # Mount local data directory for database persistence
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - app-network

  caddy:
    image: caddy:2-alpine
    container_name: caddy-proxy
    ports:
      # HTTP (redirects to HTTPS)
      - "80:80"
      # HTTPS
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - ./logs:/var/log/caddy
    restart: unless-stopped
    depends_on:
      - app
    networks:
      - app-network

volumes:
  caddy_data:
  caddy_config:

networks:
  app-network:
    driver: bridge